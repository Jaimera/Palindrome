<html>

	<head>
		<!-- Stylesheets -->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
	  	<!-- Scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

		<!--Let browser know website is optimized for mobile-->
      	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body ng-app="myApp">
		<div class="section no-pad-bot">
		    <div class="container" ng-controller="PalindromeCtrl">
		      <br><br>
		      <h1 class="header center orange-text">Palindrome</h1>
		      <div class="row center">
		        <h5 class="header col s12 light">Test if a word or phrase is a palindrome.</h5>
		      </div>
		      <div class="row center">
		      	<div class="input-field offset-s3 col s6">
		      		<input id="inptext" ng-model="word" type="text" >
          		</div>
		      	<div class="input-field offset-s3 col s6">
		      		<span ng-if="!isPalindrome" class="red-text">Not a palindrome, I'm sorry</span>
		      		<span ng-if="isPalindrome" class="green-text">Hey, It's a palindrome!!</span>
          		</div>
		      </div>
		      <div class="row center">
		        <a ng-click="click()" class="btn-large waves-effect waves-light orange">Check it!</a>
		      </div>

		      <br><br>
	    	</div>
	  	</div>
		
		<script src="index.js"></script>
	</body>

</html>
